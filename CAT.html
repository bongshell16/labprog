<!DOCTYPE html>
<html>
<style>
     body {
	background-color: black;
	color:white;
	

}

h1,p{
  text-align:center;
}
table,th,td {
  border : 1px solid rgb(240, 233, 233);
  border-collapse: collapse;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  font-size:larger;
                padding:20px;
                text-align:center !important;
}

</style>
<body>
<h1>STUDENT DETAILS FOR PG FEST</h1>
<p>Click to get details</p>
<p id='showtrc'></p>
<table id="demo"></table>

<script>
var x,xmlhttp,xmlDoc
xmlhttp = new XMLHttpRequest();
xmlhttp.open("GET", "CAT.xml", false);
xmlhttp.send();
xmlDoc = xmlhttp.responseXML;
x = xmlDoc.getElementsByTagName("CS");
table="<tr><th>STUDENT NAME</th><th>STUDENT COLLEGE</th></tr>";
for (i = 0; i <x.length; i++) {
  table += "<tr onclick='displaytrack(" + i + ")'><td>";
  table += x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue;
  table += "</td><td>";
  table +=  x[i].getElementsByTagName("STU-COLLEGE")[0].childNodes[0].nodeValue;
  table += "</td></tr>";
}
document.getElementById("demo").innerHTML = table;

function displaytrack(i) {
  document.getElementById("showtrc").innerHTML =
  "STUDENT NAME :" +
  x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
  "<br>STUDENT BRANCH: " +
  x[i].getElementsByTagName("STU-BRANCH")[0].childNodes[0].nodeValue +
  "<br>STUDENT COLLEGE " +
  x[i].getElementsByTagName("STU-COLLEGE")[0].childNodes[0].nodeValue +
  "<br>STUDENT EMAIL " +
  x[i].getElementsByTagName("STU-EMAIL")[0].childNodes[0].nodeValue;
}
</script>

</body>
</html>
